<p style="text-align: center;">A nagy onlájn kipucolás jegyében (részletek esetleg később) itt is takarítottam egy nagyot és azt kell mondjam:</p>
<p style="text-align: center;"><strong><span style="font-size: 14pt;">letisztult.</span></strong></p>
<p style="text-align: center;">Kinek hogy tetszik? (írjatok oda balra, bele az üzenő falba, csuhajja:)</p>
