<p>ui.: este szoktam halkan a gyerkőcök fülébe mondani, utána már nincs több szó. De néha mégis van:</p>

<p>Borkának suttogva:</p>

<p>Apa: “Tűzben fa parazsa volnék, Vízben puha moha volnék, Szélben jegenyefa volnék, Földön apám lánya volnék.”</p>

<p>Borka: “Apa, büdös a szád!”</p>
