      <h1>"Ennek most mi értelme van?"</h1>

<p>Fekszem, nézek, próbálom összerakni.</p>

<p>Ülök, írok, próbálok elálmosodni.</p>

<p>Nem tudom összerakni, nem tudok elálmosodni.</p>

<p>Nem voltam ilyen, ilyen vagyok.</p>

<p>Teli a fejem, és ettől fáj, teli a szívem is.</p>

<p>Tíz millió gondolat, mind Te vagy.</p>
