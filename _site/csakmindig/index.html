<p> Régóta gondolat, csakmindig nemsikerül.
Kellemes hullámzást, figyelni legbelül.</p>

<p> Magamba belülre, ritkán mostanság.
Örömmel teszem, többnyire mindenmást.</p>

<p> Csendes hullámban, mégis erősebb.
Játékok szavakkal, letisztult figyelmek.</p>
