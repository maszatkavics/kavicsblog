<p style="text-align: center;"> Régóta gondolat, csakmindig nemsikerül.<br />
Kellemes hullámzást, figyelni legbelül.</p>
<p style="text-align: center;"> Magamba belülre, ritkán mostanság.<br />
Örömmel teszem, többnyire mindenmást.</p>
<p style="text-align: center;"> Csendes hullámban, mégis erősebb.<br />
Játékok szavakkal, letisztult figyelmek.</p>
