<p style="text-align: center;">Fekszem, nézek, próbálom összerakni.</p>
<p style="text-align: center;">Ülök, írok, próbálok elálmosodni.</p>
<p style="text-align: center;">Nem tudom összerakni, nem tudok elálmosodni.</p>
<p style="text-align: center;">Nem voltam ilyen, ilyen vagyok.</p>
<p style="text-align: center;">Teli a fejem, és ettől fáj, teli a szívem is.</p>
<p style="text-align: center;">Tíz millió gondolat, mind Te vagy.</p>
