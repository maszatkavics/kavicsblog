<p style="text-align: center;">újfajta életérzés..mini masinával ölemben, fecske teraszon, mindenféle gondolatok közepette néztem ahogy lement a nap a csodás budai hegyek mögött...jól esik most nagyon..prütty...remek itt a muzsika, és a netkapcsolat..és a kellemes kocsmeháttérzörej..és a nagy nyitott tér mindenfele körülöttem..</p>
