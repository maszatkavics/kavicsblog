<p style="text-align: center;">Verseidre <a title="Lili verse" href="http://www.poet.hu/szerzo/Czirok_Lili" target="_blank">linkeltem</a>, életedből ízleltem.</p>
<p style="text-align: center;">Jó trikókat megleled, ha <a title="pólóbolt" href="http://www.threadless.com" target="_blank">linkemet</a> követed.</p>
<p style="text-align: center;">ui.: szerintem a Jóga rengeteget segíthetne Neked .. szép estét.</p>
