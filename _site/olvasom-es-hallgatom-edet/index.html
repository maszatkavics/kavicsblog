<p>Valahogy rám talált, pedig teljesen másról szerettem volna körmölni: gyógyító Tündérről, 7éves Ambrus királyfiról, különleges Bóbitáról és kisovis Málnáról.</p>
<p>Ehelyett: Dr. Frecska Ede : A lélek indája .. furcsa, de most ez nőtt ki a keszekuszából.</p>
